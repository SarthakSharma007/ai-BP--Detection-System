<!DOCTYPE html>
<html>
<head>
    <title>BP Health Agent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="welcome-msg">BP Health Agent</h1>
    <button onclick="logout()" style="float:right;margin-right:20px;">Logout</button>

    <div class="chat-box" id="chat-box"></div>
    <input type="text" id="symptom-input" placeholder="Enter your symptoms">
    <button onclick="sendMessage()">Send</button>

    <script src="script.js"></script>
    <script>
        // Redirect if not logged in
        const userEmail = localStorage.getItem("loggedInUser");
        if (!userEmail) {
            window.location.href = "login.html";
        } else {
            const user = JSON.parse(localStorage.getItem(userEmail));
            document.getElementById("welcome-msg").innerText = `Welcome, ${user.name}!`;
        }

        function logout() {
            localStorage.removeItem("loggedInUser");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
